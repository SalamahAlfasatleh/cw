<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Add a Vehicle </h1>
        <nav>
            <ul id="nav-container">
                <li><a href="index.html">People search</a></li>
                <li><a href="vehicleSearch.html">Vehicle search</a></li>
                <li><a href="addVehicle.html">Add a vehicle</a></li>
            </ul>
        </nav>
    </header>
    <div id="container">
        <aside>
            <img src="carr.avif" alt="Sidebar Image">
        </aside>
        <main>
            <form id="addVehicleForm">
                <input type="text" id="rego" placeholder="Enter registration number" required>
                <input type="text" id="make" placeholder="Enter make" required>
                <input type="text" id="model" placeholder="Enter model" required>
                <input type="text" id="colour" placeholder="Enter colour" required>
                <input type="text" id="ownerId" placeholder="Enter owner ID" required>
                <button type="submit">Add Vehicle</button>
            </form>
            
            <div id="results"></div>
            <p id="message"></p>
        </main>
    </div>
    <footer>
        <p>Database Interface Project. ID: psysa21</p>
    </footer>
    <script type="module" src="main.js"></script>
</body>
</html>
