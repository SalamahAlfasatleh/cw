<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Add a Vehicle </h1>
        <nav>
            <ul id="nav-container">
                <li><a href="index.html">People search</a></li>
                <li><a href="vehicleSearch.html">Vehicle search</a></li>
                <li><a href="addVehicle.html">Add a vehicle</a></li>
            </ul>
        </nav>
    </header>
    <div id="container">
        <aside>
            <img src="carr.avif" alt="Sidebar Image">
        </aside>
        <main>
            <form id="addVehicleForm">
                <input type="text" id="rego" placeholder="Enter registration number" required>
                <input type="text" id="make" placeholder="Enter make" required>
                <input type="text" id="model" placeholder="Enter model" required>
                <input type="text" id="colour" placeholder="Enter colour" required>
                <input type="text" id="owner" placeholder="Enter owner's name" required>                
                <button id="addVehicle" type="submit">Add Vehicle</button>            </form>

            <div id="newOwnerForm" style="display:none;">
                <h2>Add New Owner</h2>
                <input type="text" id="personid" placeholder="Enter person ID" required>
                <input type="text" id="name" placeholder="Enter owner's name" required>
                <input type="text" id="address" placeholder="Enter owner's address" required>
                <input type="date" id="dob" placeholder="Enter owner's date of birth" required>
                <input type="text" id="license" placeholder="Enter owner's license number" required>
                <input type="date" id="expire" placeholder="Enter license expiring date" required>
                <button type="button" onclick="addOwner()">Add owner</button>
            </div>

            <p id="message"></p>
            <div id="results"></div>

        </main>
    </div>
    <footer>
        <p>Database Interface Project. ID: psysa21</p>
    </footer>
    <script type="module" src="main.js"></script>
</body>
</html>
