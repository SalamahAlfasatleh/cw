<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <header>
            <h1>People Search</h1>
            <nav>
                <ul class="navigation">
                    <li><a href="index.html">People Search</a></li>
                    <li><a href="vehicle-search.html">Vehicle Search</a></li>
                    <li><a href="add-vehicle.html">Add a Vehicle</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div id="container">
        <aside>
            <img src="carr.avif" alt="Sidebar Image">
        </aside>
        <main>
            <section>
                <form id="searchForm">
                    <div class="form-group">
                        <label for="searchName">Search by driver name</label>
                        <input type="text" id="searchName" name="searchName">
                    </div>
                    <div class="form-group">
                        <label for="searchLicense">Search by driving license number</label>
                        <input type="text" id="searchLicense" name="searchLicense">
                    </div>
                    <button type="submit">Submit</button>
                </form>
                <div id="searchResults"></div>
            </section>
        </main>
    </div>
    <footer>
        <p>Database Interface Project. ID: psysa21</p>
    </footer>
